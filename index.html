<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Perpanjangan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* EFEK DOODLE BACKGROUND */
            background-color: #f4f7f9;
            background-image: radial-gradient(#d1d1d1 0.5px, transparent 0.5px), radial-gradient(#d1d1d1 0.5px, #f4f7f9 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
        }
        .top-red {
            background-color: #d14d33;
            height: 12px;
        }
        .header-black {
            background-color: #000;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-black i { font-size: 20px; }
        .box-q {
            border: 1px solid #555;
            padding: 1px 8px;
            font-size: 14px;
            border-radius: 2px;
        }
        .content {
            padding: 30px 25px;
        }
        .warning-icon {
            width: 75px;
            margin-bottom: 10px;
        }
        h2 {
            color: #b03a2e;
            font-size: 19px;
            font-weight: 800;
            margin: 10px 0;
        }
        .bank-info {
            background: #fdf2f2;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 12px;
            margin: 15px 0;
        }
        .bank-info strong { color: #00529b; display: block; margin-bottom: 3px; }
        .bank-info span { font-size: 17px; font-weight: bold; color: #333; }
        .bank-info small { display: block; color: #666; font-size: 11px; margin-top: 5px; }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
            background: #fcfcfc;
            color: #4a5568;
        }
        .upload-label {
            text-align: left;
            display: block;
            font-size: 12px;
            color: #a0aec0;
            margin: 5px 0 5px 5px;
        }
        .btn-wa {
            background-color: #68d391;
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(104, 211, 145, 0.4);
        }
        .footer {
            font-size: 10px;
            color: #cbd5e0;
            margin-top: 25px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="top-red"></div>
    <div class="header-black">
        <i class="fas fa-wifi"></i> <div class="box-q">?</div>     <i class="fas fa-bolt"></i> </div>
    
    <div class="content">
        <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" class="warning-icon">
        
        <h2>⚠️ KONEKSI TERPUTUS ⚠️</h2>
        
        <p style="color:#718096; font-size:13px;">Layanan internet terhenti untuk sementara. Silakan selesaikan pembayaran untuk mengaktifkan kembali.</p>

        <div class="bank-info">
            <strong>BANK BRI</strong>
            <span>6616-0101-1180-537</span>
            <small>A/N AKHMAD MUKODAR</small>
        </div>
        
        <form>
            <input type="text" class="input-field" placeholder="Nama Pelanggan" required>
            <input type="text" class="input-field" placeholder="ID Pelanggan / Alamat" required>
            
            <label class="upload-label">Upload Bukti Pembayaran:</label>
            <input type="file" class="input-field" accept="image/*" required>
            
            <button type="submit" class="btn-wa">KONFIRMASI VIA WHATSAPP</button>
        </form>
        
        <div class="footer">
            © 2024 FLASHCOM NETWORK DIGITAL
        </div>
    </div>
</div>

</body>
</html>
