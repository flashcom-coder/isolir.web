<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Perpanjangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header-red {
            background-color: #e74c3c;
            height: 15px;
        }
        .header-black {
            background-color: #000;
            padding: 20px;
            color: white;
        }
        .content {
            padding: 30px 20px;
        }
        .warning-icon {
            font-size: 50px;
            color: #f1c40f;
            margin-bottom: 10px;
        }
        h2 {
            color: #c0392b;
            margin: 0 0 15px 0;
            font-size: 22px;
        }
        p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        .btn-whatsapp {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        .footer {
            font-size: 10px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header-red"></div>
    <div class="header-black">
        <div style="border: 1px solid #555; display: inline-block; padding: 2px 10px;">?</div>
    </div>
    
    <div class="content">
        <div class="warning-icon">⚠️</div>
        <h2>KONEKSI TERPUTUS</h2>
        <p>Masa aktif layanan internet Anda telah habis. <br> Silakan konfirmasi untuk perpanjangan layanan.</p>
        
        <form>
            <input type="text" placeholder="Nama Pelanggan" required>
            <input type="text" placeholder="Alamat / ID Pelanggan" required>
            
            <label style="display:block; text-align:left; font-size:12px; margin-bottom:5px; color:#888;">Upload Bukti Pembayaran:</label>
            <input type="file" accept="image/*" required>
            
            <button type="submit" class="btn-whatsapp">KONFIRMASI VIA WHATSAPP</button>
        </form>
        
        <div class="footer">
            © 2024 FLASHCOM NETWORK DIGITAL
        </div>
    </div>
</div>

</body>
</html>
